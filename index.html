<!DOCTYPE html>
<link rel="icon" type="image/png" href="./pic/logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập và đăng kí</title>
</head>
<body>
<div class="container">
<div class="f-box">
     <h1 id="tittle">Sign Up</h1>
     <form>
        <div class="input-group">
      <div class="input-field">
        <i class="fa-solid fa-user"></i>
        <input  type="text" placeholder="Username">
      </div>

      <div class="input-field">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>

      <div class="input-field">
        <i class="fa-solid fa-lock" id="ic"></i>
        <input id="hidep" type="password" placeholder="Confirm Password" >
      </div>
      <div id="fpass">
<a href="#">Forgot password?</a></div>
        </div>
        <div class="b-field">
            <button type="button" id="subtn">Sign up</button>
            <button type="button" id="sibtn" class="disable">Sign in</button>
        </div>
     </form>
</div>
</div>


</body>
</html>


<style>
    body{
        background: url('./pic/blue1.png');
      
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .container{
    width: 100%;
    height:100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    }
    .f-box{
        width:90%;
        max-width:405px;
    background: rgba(255,255,255,0.7);
text-align: center;
padding: 30px 30px 88px;
 
    }
    .f-box h1{
    font-size: 50px;
    margin-bottom: 50px;
    margin-top: 25px;
    font-weight: 800;
    display: flex;
    justify-content: center;
    color:#63a8ff;

    }
h1{
    font-family: Fasthand;
  }
 
    .input-field{
background:rgb(255, 255, 255);
margin: 15px 0;
border-radius:10px;
display: flex;
align-items: center;
margin-bottom: 21px;

    }
    input{
        width: 100%;
        background: transparent;
        border: 0;
        outline:0;
        padding: 18px 15px;
      
    }
    .input-field i{
        margin-left:11px;
      color: #999;
    
    }
    form a{
        text-decoration: none;
        font-size:17.5px;
        color: black;
        display: flex;
     justify-content: left;
    }
    #fpass{
        font-weight: 610;
    }
.b-field{
    width: 100%;
    display: flex;
    justify-content: space-between;
}
.b-field button{

    flex-basis: 48%;
    background: white;
    color: black;
    height: 40px;
    border-radius: 20px;
    border:0;
    outline:0;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: blue1 1s;
}
.input-group{
    height: 260px;
}.b-field button.disable{
    background:#eaeaea;
    color:#3c3737;
}
 button{
        transition: all 0.2s ease;
        border: 3px solid black;
  border-radius: 0.4em;
  box-shadow: 0.32em 0.32em;
    }
    button:active{
        transform: scale(0.96);
    }
    @font-face{
font-family: Fasthand;
src: url('./pic/Fasthand-Regular.ttf');
}
@font-face{
font-family: Bacas;
src: url('./pic/BacasimeAntique-Regular.ttf');
}
</style>
<script>
    let subtn=document.getElementById("subtn");
    let sibtn=document.getElementById("sibtn");
    let hidep=document.getElementById("hidep");
   let ic=document.getElementById("ic");
    let tittle=document.getElementById("tittle");
    sibtn.onclick = function(){
        hidep.style.display="none";
        ic.style.display="none";
        tittle.innerHTML="Sign In";
        subtn.classList.add("disable");
        sibtn.classList.remove("disable");
    }
    subtn.onclick= function(){
        hidep.style.display="block";
        ic.style.display="block";
        tittle.innerHTML="Sign Up";
        subtn.classList.remove("disable");
        sibtn.classList.add("disable");
    }
   
</script>
